<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JS-->
    <script defer src="script.js"></script>
</head>

<body>
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">

        <div class="container">
            <h1 class="fw-bold my-3">LISTA DELLE COSE DA FARE</h1>
            <ul v-if="toDoList.length > 0" class="list-group">
                <li v-for="(task, index) in toDoList" :class="{ barred: task.done}"
                    class="d-flex justify-content-between my-2 list-group-item" @click="changeDone">
                    <span>{{ task.text }}</span>
                    <i class="bi bi-x-circle" @click="deleteTask(index)"></i>
                </li>
            </ul>
            <p v-else>
                Non hai pi√π cose da fare per oggi!
            </p>
            <div class="input-group my-4 w-75">
                <button class="btn btn-primary" type="button" @click="addNewTask(newTask)">Aggiungi</button>
                <!--Qui con v-model prendo text dentro l'oggetto newtask-->
                <input type="text" class="form-control" v-model="newTask.text" @keyup.enter="addNewTask(newTask)"
                    placeholder="Aggiungi un nuovo elemento alla tua lista..">
            </div>
        </div>





    </div>
</body>

</html>
